<ion-header>
  <ion-toolbar color="spotify">
    <ion-buttons slot="start"
      ><ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title><ion-icon name="musical-notes"></ion-icon> Music App </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let ol of listaArtistas">
    <ion-item [routerLink]="['/artistas/', ol._id]">
      <ion-avatar slot="start">
        <ion-img [src]="ol.imagen"> </ion-img>
      </ion-avatar>
      <ion-label> {{ol.nombre}} </ion-label>
    </ion-item>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button
      color="success"
      [routerLink]="['./insertar-artista']"
      type="button"
    >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
