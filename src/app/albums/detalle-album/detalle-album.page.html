<ion-header>
  <ion-toolbar color="spotify-black">
    <ion-title>{{album.nombre}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/albums"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary" slot="end">
      <ion-button color="success" (click)="presentModalEdit()">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary" slot="end">
      <ion-button color="danger" (click)="eliminarAlbum()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card><ion-img [src]="album.imagen"></ion-img></ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col size="6">
                <ion-card-title style="color: white; font-weight: bold">
                  {{album.nombre}}
                </ion-card-title>
              </ion-col>
              <ion-col size="6">
                <ion-card-title style="color: white; font-weight: bold">
                  Autor:
                  <ion-label
                    style="
                      font-weight: normal;
                      color: rgba(255, 255, 255, 0.705);
                      padding-left: 5px;
                    "
                  >
                    {{album.autor}}
                  </ion-label>
                </ion-card-title>
              </ion-col>
              <ion-col size="12">
                <ion-card-title style="color: white; font-weight: bold">
                  Lanzamiento:
                  <ion-label
                    style="
                      font-weight: normal;
                      color: rgba(255, 255, 255, 0.705);
                    "
                  >
                    {{album.lanzamiento}}
                  </ion-label>
                </ion-card-title>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card-title
          style="color: white; font-weight: bold"
          class="ion-text-center"
        >
          <ion-icon name="radio"></ion-icon> Lista de canciones
        </ion-card-title>
      </ion-col>
      <ion-col size="12">
        <ion-card-content *ngFor="let music of musica; index as i">
          <ion-row style="background-color: rgb(32, 32, 32); padding: 7px">
            <ion-col size="12">
              <ion-text> </ion-text>
              <ion-card-title style="color: white; font-weight: normal">
                {{i+1}}. {{music.name}}
              </ion-card-title>
            </ion-col>
            <ion-col size="10" style="display: flex; align-items: center">
              <audio controls style="width: 100%">
                <source type="audio/mpeg" [src]="music.url" />
              </audio>
            </ion-col>
            <ion-col size="2" style="display: flex; align-items: center">
              <div class="ion-padding-start">
                <ion-button
                  color="success"
                  (click)="presentModalEditMusic(i)"
                  size="small"
                >
                  <ion-icon name="create-outline"></ion-icon>
                </ion-button>
                <ion-button
                  color="danger"
                  (click)="eliminarMusic(i)"
                  size="small"
                >
                  <ion-icon name="trash-outline"></ion-icon>
                </ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button
      color="success"
      (click)="presentModalAggMusic()"
      type="button"
    >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
