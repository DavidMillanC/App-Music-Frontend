<ion-header>
  <ion-toolbar>
    <ion-title>Edición - {{artista.nombre}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="cerrar()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section>
    <form #artistaForm="ngForm" (ngSubmit)="editarArtista(artistaForm)">
      <ion-card>
        <ion-item>
          <ion-label position="floating">Nombre:</ion-label>
          <ion-input
            class="input"
            type="text"
            [(ngModel)]="artista.nombre"
            #nombre="ngModel"
            name="nombre"
            clearInput
            value="{{artista.nombre}}"
          ></ion-input>
        </ion-item>
      </ion-card>
      <ion-card>
        <ion-item>
          <ion-label position="floating">URL-Imagen del artista</ion-label>
          <ion-input
            class="input"
            type="text"
            [(ngModel)]="artista.imagen"
            #imagen="ngModel"
            name="imagen"
            clearInput
            value="{{artista.imagen}}"
          ></ion-input>
        </ion-item>
      </ion-card>
      <ion-card>
        <ion-item>
          <ion-label position="floating">Edad</ion-label>
          <ion-input
            class="input"
            type="text"
            [(ngModel)]="artista.edad"
            #edad="ngModel"
            name="edad"
            clearInput
            value="{{artista.edad}}"
          ></ion-input>
        </ion-item>
      </ion-card>
      <ion-card>
        <ion-item>
          <ion-label position="floating">Nacionalidad</ion-label>
          <ion-input
            class="input"
            type="text"
            [(ngModel)]="artista.nacionalidad"
            #nacionalidad="ngModel"
            name="nacionalidad"
            clearInput
            value="{{artista.nacionalidad}}"
          ></ion-input>
        </ion-item>
      </ion-card>
      <ion-card>
        <ion-item>
          <ion-label position="floating">Seguidores</ion-label>
          <ion-input
            class="input"
            type="text"
            [(ngModel)]="artista.seguidores"
            #seguidores="ngModel"
            name="seguidores"
            clearInput
            value="{{artista.seguidores}}"
          ></ion-input>
        </ion-item>
      </ion-card>
      <ion-card>
        <ion-item>
          <ion-label position="floating">Video</ion-label>
          <ion-input
            class="input"
            type="text"
            [(ngModel)]="artista.video"
            #video="ngModel"
            name="video"
            clearInput
            value="{{artista.video}}"
          ></ion-input>
        </ion-item>
      </ion-card>
      <ion-card>
        <ion-item>
          <ion-label position="floating">Reseña</ion-label>
          <ion-textarea
            class="input"
            type="text"
            [(ngModel)]="artista.resena"
            #resena="ngModel"
            name="resena"
            clearInput
            value="{{artista.resena}}"
            rows="6"
          ></ion-textarea>
        </ion-item>
      </ion-card>
      <div style="display: flex; justify-content: center">
        <ion-button type="submit" color="spotify">Actualizar</ion-button>
      </div>
    </form>
  </section>
</ion-content>
